{% extends 'base.html' %}

{% block content %}

    <table class="table">
  <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col">Remainder</th>
        <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <th scope="row">1</th>
        <td>{{ product.name }}</td>
        <td>{{ product.description}}</td>
        <td>{{ product.get_category_display}}</td>
        <td>{{ product.remainder}}</td>
        <td>{{ product.price}}</td>
        </tr>

  </table>

{% endblock %}
